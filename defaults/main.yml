# Blackbox
grafana_agent_enable_blackbox: false
grafana_agent_blackbox_targets: []
grafana_agent_blackbox_scrape_interval: 1m
grafana_agent_blackbox_module_config:
  - http_2xx:
      prober: http
  - http_post_2xx:
      prober: http
      http:
        method: POST

# PostgreSQL
grafana_agent_enable_postgresexporter: false
# grafana_agent_prometheus_postgresexporter_instance:
grafana_agent_prometheus_postgresexporter_datasourcenames: []
# If false, only collect from DBs in
# grafana_agent_prometheus_postgresexporter_datasourcenames
grafana_agent_prometheus_postgresexporter_autodiscoverdatabases: false
# grafana_agent_prometheus_postgresexporter_excludedatabases: []
# grafana_agent_prometheus_postgresexporter_includedatabases: []
# Example https://github.com/prometheus-community/postgres_exporter/blob/master/queries.yaml
# grafana_agent_prometheus_postgresexporter_querypath: "/path/to/queries.yaml"
grafana_agent_prometheus_postgresexporter_disabledefaultmetrics: false

grafana_agent_prometheus_scrapes: []
