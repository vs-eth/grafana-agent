grafana_agent_prometheus_target: "https://prom-ship.example.org/api/v1/write"
grafana_agent_prometheus_target_ssl: true

grafana_agent_http_listen_address: 127.0.0.2
grafana_agent_http_listen_port: 65534
grafana_agent_grpc_listen_address: 127.0.0.2
grafana_agent_grpc_listen_port: 65533

grafana_agent_enable_nodeexporter: true
grafana_agent_enable_nodeexporter_apt: false
grafana_agent_enable_nodeexporter_ipmi: false
grafana_agent_enable_nodeexporter_nvme: false
grafana_agent_enable_nodeexporter_smart: false
grafana_agent_enable_nodeexporter_mlx_hca_temp: false

grafana_agent_prometheus_nodeexporter_arp: true
grafana_agent_prometheus_nodeexporter_bcache: true
grafana_agent_prometheus_nodeexporter_bonding: true
grafana_agent_prometheus_nodeexporter_btrfs: true
grafana_agent_prometheus_nodeexporter_buddyinfo: false
grafana_agent_prometheus_nodeexporter_conntrack: true
grafana_agent_prometheus_nodeexporter_cpu: true
grafana_agent_prometheus_nodeexporter_cpufreq: true
grafana_agent_prometheus_nodeexporter_diskstats: true
grafana_agent_prometheus_nodeexporter_drbd: false
grafana_agent_prometheus_nodeexporter_edac: true
grafana_agent_prometheus_nodeexporter_entropy: true
grafana_agent_prometheus_nodeexporter_fibrechannel: true
grafana_agent_prometheus_nodeexporter_filefd: true
grafana_agent_prometheus_nodeexporter_filesystem: true
grafana_agent_prometheus_nodeexporter_hwmon: true
grafana_agent_prometheus_nodeexporter_infiniband: true
grafana_agent_prometheus_nodeexporter_interrupts: false
grafana_agent_prometheus_nodeexporter_ipvs: true
grafana_agent_prometheus_nodeexporter_ksmd: false
grafana_agent_prometheus_nodeexporter_loadavg: true
grafana_agent_prometheus_nodeexporter_logind: false
grafana_agent_prometheus_nodeexporter_mdadm: true
grafana_agent_prometheus_nodeexporter_meminfo: true
grafana_agent_prometheus_nodeexporter_meminfo_numa: false
grafana_agent_prometheus_nodeexporter_mountstats: false
grafana_agent_prometheus_nodeexporter_netclass: true
grafana_agent_prometheus_nodeexporter_netdev: true
grafana_agent_prometheus_nodeexporter_netstat: true
grafana_agent_prometheus_nodeexporter_network_route: false
grafana_agent_prometheus_nodeexporter_nfs: true
grafana_agent_prometheus_nodeexporter_nfsd: true
grafana_agent_prometheus_nodeexporter_ntp: false
grafana_agent_prometheus_nodeexporter_perf: false
grafana_agent_prometheus_nodeexporter_powersupplyclass: true
grafana_agent_prometheus_nodeexporter_pressure: true
grafana_agent_prometheus_nodeexporter_processes: false
grafana_agent_prometheus_nodeexporter_qdisc: false
grafana_agent_prometheus_nodeexporter_rapl: false
grafana_agent_prometheus_nodeexporter_runit: false
grafana_agent_prometheus_nodeexporter_schedstat: true
grafana_agent_prometheus_nodeexporter_sockstat: true
grafana_agent_prometheus_nodeexporter_softnet: true
grafana_agent_prometheus_nodeexporter_stat: true
grafana_agent_prometheus_nodeexporter_supervisord: false
grafana_agent_prometheus_nodeexporter_systemd: false
grafana_agent_prometheus_nodeexporter_tcpstat: false
grafana_agent_prometheus_nodeexporter_textfile: true
grafana_agent_prometheus_nodeexporter_thermal_zone: true
grafana_agent_prometheus_nodeexporter_time: true
grafana_agent_prometheus_nodeexporter_timex: true
grafana_agent_prometheus_nodeexporter_udp_queues: true
grafana_agent_prometheus_nodeexporter_uname: true
